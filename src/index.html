<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Waypoints in Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>

<body>
<div id="container">
    <div id="map"></div>
    <div id="sidebar">
        <ul class="list-group" id="waypoints">
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox" value="Debrecen, Péterfia u. 56, 4026">
                </label>Ibolya söröző
            </li>
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox" value="Debrecen, Bem tér 1, 4026">
                </label>MOB Kávézó és Söröző
            </li>
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox" value="Debrecen, Nagyerdei krt. 98, 4032">
                </label>Pulzus Café
            </li>
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox"
                           value="Debrecen, Kossuth Lajos Kollégium, Nagyerdei krt. 98, 4032">
                </label>Koli Klub
            </li>
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox" value="Debrecen, Dóczy József u. 9, 4032">
                </label>Teniszke
            </li>
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox" value="Debrecen, Péterfia u. 46, 4026">
                </label>Svejk
            </li>
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox" value="Debrecen, Füredi út 42, 4030">
                </label>Füredi söröző
            </li>
            <li class="list-group-item">
                <label>
                    <input class="form-check-input me-1" type="checkbox" value="Debrecen, Sarló u. 2, 4028">
                </label>Valhalla söröző
            </li>

        </ul>
        <br/>
        <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" id="submit"/>
        </div>

        <div id="sum-panel"></div>
        <div class="card mt-2">
            <h5 class="card-header">Induló pont: A</h5>
            <div class="card-body">
                <p class="card-text">&#x1f5fa OEC Hostel III, Debrecen, 4002</p>
            </div>
        </div>
        <div id="directions-panel"></div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly" async></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
